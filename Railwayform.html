<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Registration Form</title>
</head>
<body>
    <h1>Railway Registration</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName" required><br><br>

            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName" required><br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required><br><br>

            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g., 9876543210" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Address Details</legend>
            <label for="address">Address Line 1:</label><br>
            <input type="text" id="address" name="address" required><br><br>

            <label for="city">City:</label><br>
            <input type="text" id="city" name="city" required><br><br>

            <label for="state">State:</label><br>
            <input type="text" id="state" name="state" required><br><br>

            <label for="zip">Zip Code:</label><br>
            <input type="text" id="zip" name="zip" pattern="[0-9]{6}" placeholder="e.g., 400001" required><br><br>

            <label for="country">Country:</label><br>
            <select id="country" name="country" required>
                <option value="">--Select--</option>
                <option value="India">India</option>
                <option value="USA">United States</option>
                <option value="Canada">Canada</option>
                <option value="UK">United Kingdom</option>
            </select><br><br>
        </fieldset>

        <fieldset>
            <legend>Account Details</legend>
            <label for="username">Choose Username:</label><br>
            <input type="text" id="username" name="username" minlength="5" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" minlength="8" required><br><br>

            <label for="confirmPassword">Confirm Password:</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" required><br><br>
        </fieldset>
        
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
