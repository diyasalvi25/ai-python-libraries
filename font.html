<html>
<head>
<title>Font Size</title>
</head>
<body>
<ol start="2">
<li style="color:Red;font-size:150%">India is my country</li>
</ol>
<ol type="A">
<li style="color:Yellow;font-size:180%"><i>India is my country</i></li>
</ol>
<ol start="2">
<li style="color:Red;font-size:200%"><u>India is my country</u></li>
</ol>
<ol type="A" start="4">
<li style="font-family: Bodoni MT Black;font-size:220%">India is my country</li>
</ol>
<ol>
<li style="font-size:150%">India is my country</li>
</ol>
</body>
</html>
